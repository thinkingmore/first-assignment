<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper_main">

        <!--hero section starts-->
        
        <section class="hero-page-section">
            <div class="hero-box">
                <div class="hero-text">
                    <h1 class="hero-heading">Let's Help Those Who Are More in Need</h1>
                    <p class="hero-desc">People need your help,donate to make an impact.Take action that matters</p>
                     <button class="donate-now-btn">Donate Now</button>
                </div>
            </div>          
        </section>

        <!--hero ends-->

        <!--donate section starts-->
        
        <section class="page-section">
            <div class="donate-box-container">
                <div class="donate-intro">
                    <h1 class="section-heading">Donate Today</h1>
                    <p class="section-desc">Send some money so that we can serve those 
                        who are in need,we will use your money for good cause</p>
                </div>

                <div class="donate-box-amount">
                    <div class="donate-box"><span>100tk</span></div>
                    <div class="donate-box donate-box-checked"><span>200tk</span></div>
                    <div class="donate-box"><span>500tk</span></div>
                    <div class="donate-box"><span>1000tk</span></div>
                    <div class="donate-box"><span>5000tk</span></div>
                </div>
                <div class="custom-input">
                    <input type="text" id="customInput" name="customAmount" placeholder="Other Amount (Taka)">
                    <button class="donate-now-btn custom-input-btn">Donate Now</button>
                </div>
           
            </div>     
        </section>
        
        <!--donate ends-->

        <!--donate plan starts-->
        <section class="page-section">
             <div class="donate-plans-container">
                <div class="plan-cards plan-cards-fst"></div>
                <div class="plan-cards"></div>
                <div class="plan-cards"></div>
             </div>
         </section>

        <!--donate plan ends-->
    </div>
    
</body>
</html>
